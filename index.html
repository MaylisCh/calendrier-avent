<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>Mon Calendrier de l'Avent</title>
    <style>
        /* --- STYLE (CSS) --- */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #2c3e50;
            color: white;
            text-align: center;
            margin: 0; padding: 20px;
        }

        h1 { color: #f1c40f; text-shadow: 2px 2px 4px #000; }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 15px;
            max-width: 800px;
            margin: 0 auto;
        }

        .door {
            background-color: #c0392b;
            border: 2px solid #e74c3c;
            border-radius: 8px;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2em;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }

        .door:hover { transform: scale(1.05); background-color: #d35400; }
        .door.locked { background-color: #7f8c8d; cursor: not-allowed; opacity: 0.7; }
        .door.opened { background-color: #27ae60; opacity: 0.6; }

        /* Fen√™tre Pop-up */
        .modal {
            display: none;
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background-color: rgba(0,0,0,0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background-color: #fff;
            color: #333;
            padding: 20px;
            border-radius: 10px;
            max-width: 500px;
            width: 90%;
            text-align: center;
            position: relative;
        }

        .close-btn {
            position: absolute;
            top: 5px; right: 15px;
            font-size: 30px; cursor: pointer; color: #aaa;
        }

        .modal-img {
            max-width: 100%;
            max-height: 60vh; /* Emp√™che l'image d'√™tre trop haute */
            border-radius: 5px;
            margin-top: 10px;
            display: block;
            margin-left: auto; margin-right: auto;
        }

        .modal-text {
            font-size: 1.3em;
            margin-top: 15px;
            font-weight: bold;
            color: #2c3e50;
        }
    </style>
</head>
