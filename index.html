<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Calendrier de l'Avent</title>
    <style>
        /* --- STYLE (CSS) --- */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #2c3e50;
            color: white;
            text-align: center;
            margin: 0; padding: 20px;
        }

        h1 { color: #f1c40f; text-shadow: 2px 2px 4px #000; }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 15px;
            max-width: 800px;
            margin: 0 auto;
        }

        .door {
            background-color: #c0392b;
            border: 2px solid #e74c3c;
            border-radius: 8px;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2em;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }

        .door:hover { transform: scale(1.05); background-color: #d35400; }
        .door.locked { background-color: #7f8c8d; cursor: not-allowed; opacity: 0.7; }
        .door.opened { background-color: #27ae60; opacity: 0.6; }

        /* FenÃªtre Pop-up */
        .modal {
            display: none;
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background-color: rgba(0,0,0,0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background-color: #fff;
            color: #333;
            padding: 20px;
            border-radius: 10px;
            max-width: 500px;
            width: 90%;
            text-align: center;
            position: relative;
        }

        .close-btn {
            position: absolute;
            top: 5px; right: 15px;
            font-size: 30px; cursor: pointer; color: #aaa;
        }

        .modal-img {
            max-width: 100%;
            max-height: 60vh; /* EmpÃªche l'image d'Ãªtre trop haute */
            border-radius: 5px;
            margin-top: 10px;
            display: block;
            margin-left: auto; margin-right: auto;
        }

        .modal-text {
            font-size: 1.3em;
            margin-top: 15px;
            font-weight: bold;
            color: #2c3e50;
        }
    </style>
</head>
<body>

    <h1>ðŸŽ„ Calendrier de l'Avent ðŸŽ„</h1>
    
    <div class="calendar-grid" id="grid"></div>

    <div class="modal" id="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal()">&times;</span>
            <div id="modal-body"></div>
        </div>
    </div>

    <script>
        /* --- TES SURPRISES ICI --- */
        // Pour chaque jour, tu mets le lien de l'image ET le texte
        const surprises = [
            { 
                day: 1, 
                image: "1.jpg", 
                text: "Bienvenue ! Voici notre premier souvenir." 
            },
            { 
                day: 2, 
                image: "2.jpg", 
                text: "Il faisait froid ce jour-lÃ , non ?" 
            },
            { 
                day: 3, 
                image: "2.jpg",
                text: "Une petite citation pour te donner le sourire." 
            },
            // Copie-colle les blocs ci-dessus pour ajouter les jours suivants...
        ];

        /* --- LOGIQUE AUTOMATIQUE --- */
        // Remplissage auto des jours vides pour l'exemple (jusqu'Ã  24)
        for (let i = 4; i <= 24; i++) {
            surprises.push({ day: i, image: "https://via.placeholder.com/300?text=Surprise", text: `Message du jour ${i} !` });
        }

        const grid = document.getElementById('grid');
        const modal = document.getElementById('modal');
        const modalBody = document.getElementById('modal-body');
        
        // DATE DU JOUR (Activer la ligne de test pour voir le rÃ©sultat tout de suite)
        const today = new Date();
        // const currentDay = today.getDate(); const currentMonth = today.getMonth(); // Vraie date
        const currentDay = 24; const currentMonth = 11; // MODE TEST (On simule le 24 dÃ©c)

        surprises.forEach(item => {
            const door = document.createElement('div');
            door.classList.add('door');
            door.innerText = item.day;

            const isDecember = currentMonth === 11; 
            const isUnlocked = isDecember && item.day <= currentDay;

            if (isUnlocked) {
                door.onclick = () => openSurprise(item);
            } else {
                door.classList.add('locked');
                door.innerHTML += ' ðŸ”’';
                door.onclick = () => alert("Patience... on n'y est pas encore !");
            }
            grid.appendChild(door);
        });

        function openSurprise(item) {
            let htmlContent = '';
            
            // Si une image est dÃ©finie, on l'affiche
            if (item.image) {
                htmlContent += `<img src="${item.image}" class="modal-img">`;
            }
            // Si un texte est dÃ©fini, on l'affiche
            if (item.text) {
                htmlContent += `<p class="modal-text">${item.text}</p>`;
            }

            modalBody.innerHTML = htmlContent;
            modal.style.display = 'flex';
        }

        function closeModal() { modal.style.display = 'none'; }
        window.onclick = function(e) { if (e.target == modal) closeModal(); }
    </script>
</body>
</html>
